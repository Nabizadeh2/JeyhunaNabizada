databaseChangeLog:
  - changeSet:
      id: create table authors
      author: Jeyhuna Nabizada
      changes:
        - createTable:
            tableName: authors
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: full_name
                  type: varchar(100)
                  constraints:
                    nullable: false